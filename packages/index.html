<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Available Packages</h1>
    <ul id="packages-list">
        <!-- Packages will be dynamically loaded here -->
    </ul>

    <script>
        // Fetch the packages.json file dynamically
        fetch('packages.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load packages.json');
                }
                return response.json();
            })
            .then(data => {
                const packagesList = document.getElementById('packages-list');
                const packages = data.packages;

                // Create a sorted list of packages and versions
                const sortedPackages = Object.entries(packages).flatMap(([packageName, versions]) => {
                    return Object.entries(versions).map(([version, details]) => ({
                        name: packageName,
                        version: version,
                        url: details.dist.url
                    }));
                }).sort((a, b) => {
                    if (a.name === b.name) {
                        return a.version.localeCompare(b.version, undefined, { numeric: true });
                    }
                    return a.name.localeCompare(b.name);
                });

                // Render the sorted packages
                sortedPackages.forEach(pkg => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = pkg.url;
                    link.textContent = `${pkg.name} (${pkg.version})`;
                    link.download = '';
                    listItem.appendChild(link);
                    packagesList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error loading packages:', error);
            });
    </script>
</body>
</html>
