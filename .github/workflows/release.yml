name: Build and Release Widget

on:
  workflow_dispatch:
    inputs:
      widget:
        description: 'Widget to release (e.g., add-to-cart-button or widgets-core)'
        required: true
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build and package the widget
        run: |
          npx nx run ${{ github.event.inputs.widget }}:package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: dist/libs/${{ github.event.inputs.widget }}/${{ github.event.inputs.widget }}{{ github.event.inputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}