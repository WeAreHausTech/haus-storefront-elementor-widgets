name: Release Add-to-Cart Button

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and package the widget
        run: npx nx run add-to-cart-button:package 

      - name: Debug - List workspace contents
        run: cd dist && ls -R

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: widget-zip
          path: dist/libs/add-to-cart-button/add-to-cart-button-${{ github.event.inputs.version }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: dist/libs/add-to-cart-button/add-to-cart-button-${{ github.event.inputs.version }}.zip
